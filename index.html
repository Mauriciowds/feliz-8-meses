<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mêsversário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6f61;
            text-align: center;
        }
        #timer {
            margin-top: 20px;
            font-size: 24px;
            text-align: center;
            color: #4CAF50;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            padding: 10px;
            background-color: #e0f2e9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contagem Regressiva</h1>
        <div id="timer"></div> <!-- Aqui é onde a contagem regressiva será exibida -->
    </div>

    <script>
        function calcularTempo() {
            var dataAtual = new Date();
            var proximoDia12 = new Date(dataAtual.getFullYear(), dataAtual.getMonth(), 12);
            
            if (dataAtual.getDate() >= 12) {
                proximoDia12.setMonth(proximoDia12.getMonth() + 1);
            }
            
            var diff = proximoDia12 - dataAtual;
            var diasRestantes = Math.ceil(diff / (1000 * 60 * 60 * 24));
            var plural = diasRestantes === 1 ? 'dia' : 'dias'; // Verifica se é singular ou plural
            
            document.getElementById('timer').innerHTML = 'Faltam ' + diasRestantes + ' ' + plural + ' para o dia 12.';
        }

        setInterval(calcularTempo, 1000);
        calcularTempo();
    </script>
</body>
</html>
