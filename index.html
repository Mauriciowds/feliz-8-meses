<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mêsversário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6f61;
            text-align: center;
        }
        #mensagem {
            margin-top: 20px;
            text-align: center;
        }
        .timer {
            margin-top: 20px;
            text-align: center;
            font-size: 24px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mêsversário</h1>
        <div id="mensagem">
            <p>Feliz 8 meses meu amor. Espero que tenhamos muitos mais meses e anos pela frente.</p>
            <p>Oi meu amor, eu resolvi fazer esse presente especial pois sei que você ficou triste por várias coisas que aconteceram, e queria te animar um pouquinho...</p>
            <!-- Adicionei uma segunda contagem regressiva abaixo da mensagem -->
            <div class="timer" id="timer1"></div>
            <div class="timer" id="timer2"></div>
        </div>
    </div>

    <script>
        function calcularTempo(id, dia) {
            var dataAtual = new Date();
            var proximoDia = new Date(dataAtual.getFullYear(), dataAtual.getMonth(), dia);
            
            if (dataAtual.getDate() >= dia) {
                proximoDia.setMonth(proximoDia.getMonth() + 1);
            }
            
            var diff = proximoDia - dataAtual;
            var diasRestantes = Math.ceil(diff / (1000 * 60 * 60 * 24));
            var plural = diasRestantes === 1 ? 'dia' : 'dias'; // Verifica se é singular ou plural
            
            document.getElementById(id).innerHTML = 'Faltam ' + diasRestantes + ' ' + plural + ' para o dia ' + dia + '.';
        }

        setInterval(function() {
            calcularTempo('timer1', 12);
            calcularTempo('timer2', 12);
        }, 1000);
        calcularTempo('timer1', 12);
        calcularTempo('timer2', 12);
    </script>
</body>
</html>
