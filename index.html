<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mêsversário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6f61;
            text-align: center;
        }
        #mensagem {
            margin-top: 20px;
            text-align: center;
        }
        #timer {
            margin-top: 20px;
            text-align: center;
            font-size: 24px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mêsversário</h1>
        <div id="mensagem">
            <p>Feliz 8 meses meu amor. Espero que tenhamos muitos mais meses e anos pela frente.</p>
            <p>Oi meu amor, eu resolvi fazer esse presente especial pois sei que você ficou triste por várias coisas que aconteceram, e queria te animar um pouquinho...</p>
            <!-- Contagem regressiva para o próximo dia 12 -->
            <div id="timer"></div>
        </div>
    </div>

    <script>
        function calcularTempo() {
            var dataAtual = new Date();
            var proximoDia12 = new Date(dataAtual.getFullYear(), dataAtual.getMonth(), 12);
            
            if (dataAtual.getDate() >= 12) {
                proximoDia12.setMonth(proximoDia12.getMonth() + 1);
            }
            
            var diff = proximoDia12 - dataAtual;
            var dias = Math.floor(diff / (1000 * 60 * 60 * 24));
            var horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            var segundos = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('timer').innerHTML = 'Faltam ' + dias + ' dias, ' + horas + ' horas, ' + minutos + ' minutos e ' + segundos + ' segundos para o próximo dia 12.';
        }

        setInterval(calcularTempo, 1000);
        calcularTempo(); // Para atualizar imediatamente ao carregar a página
    </script>
</body>
</html>
