<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 Meses de Amor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #mensagem {
            margin-top: 50px;
        }
        #textoSalvo {
            margin-top: 20px;
            font-size: 18px;
        }
        #timer {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>8 Meses de Amor!</h1>
    <div id="mensagem">
        <p>Parabéns pelo nosso 8º mês juntos! Aqui está o texto especial para você:</p>
        <div id="textoSalvo"></div>
    </div>
    <div id="timer"></div>

    <script>
        // Texto pré-determinado
        var textoEspecial = "Amor, nestes 8 meses ao seu lado, cada dia foi uma bênção. Sua presença ilumina minha vida e enche meu coração de alegria. Te amo mais do que palavras podem expressar. Feliz 8º mês de namoro!";

        // Função para exibir o texto especial
        function exibirTextoEspecial() {
            document.getElementById('textoSalvo').innerHTML = textoEspecial;
        }

        // Função para calcular os meses desde o início do namoro e exibir a contagem
        function calcularTempo() {
            var dataInicio = new Date('2023-06-12'); // Coloque a data do início do namoro aqui (ano-mês-dia)
            var dataAtual = new Date();
            var diff = Math.abs(dataAtual - dataInicio);
            var meses = Math.floor(diff / (1000 * 60 * 60 * 24 * 30));
            document.getElementById('timer').innerHTML = 'Já são ' + meses + ' meses juntos!';
        }

        exibirTextoEspecial(); // Chama a função para exibir o texto especial
        calcularTempo(); // Chama a função para calcular o tempo assim que a página carrega
    </script>
</body>
</html>
